<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanna Montana Fan Page</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffcc33;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            background-color: #ffcc33;
            border-radius: 10px;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            background-color: #ffaa00;
            border-radius: 10px;
        }

        main {
            text-align: center;
            padding: 20px 0;
        }

        main h2 {
            color: #ffcc33;
            font-size: 2em;
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .gallery a {
            margin: 10px;
            transition: transform 0.3s;
        }

        .gallery a:hover {
            transform: scale(1.1);
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border: 4px solid #ffcc33;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #ffcc33;
            color: #333;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
    <script>
        // For now, no JavaScript functionality is needed.
        // In the future, you can add interactive features here.
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hanna Montana Fan Page</h1>
        </header>
        <nav>
            <ul>
                <li><a href="https://example.com/about-hanna" target="_blank">About Hanna</a></li>
                <li><a href="https://example.com/music" target="_blank">Music</a></li>
                <li><a href="https://example.com/tour-dates" target="_blank">Tour Dates</a></li>
                <li><a href="https://example.com/gallery" target="_blank">Gallery</a></li>
                <li><a href="https://example.com/contact" target="_blank">Contact</a></li>
            </ul>
        </nav>
        <main>
            <h2>Welcome to the Hanna Montana Fan Page!</h2>
            <p>Discover everything about Hanna Montana: her music, tour dates, and more!</p>
            <div class="gallery">
                <a href="https://example.com/image1" target="_blank"><img src="https://via.placeholder.com/150?text=Hanna+Montana+1" alt="Hanna Montana Image 1"></a>
                <a href="https://example.com/image2" target="_blank"><img src="https://via.placeholder.com/150?text=Hanna+Montana+2" alt="Hanna Montana Image 2"></a>
                <a href="https://example.com/image3" target="_blank"><img src="https://via.placeholder.com/150?text=Hanna+Montana+3" alt="Hanna Montana Image 3"></a>
                <a href="https://example.com/image4" target="_blank"><img src="https://via.placeholder.com/150?text=Hanna+Montana+4" alt="Hanna Montana Image 4"></a>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Hanna Montana Fan Page. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
