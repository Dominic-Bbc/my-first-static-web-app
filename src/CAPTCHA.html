<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Github CAPTCHA</title>
<style>
       body {
           font-family: Arial, sans-serif;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
           background-color: #f0f0f0;
       }
       .captcha-container {
           background-color: white;
           padding: 20px;
           border: 1px solid #ccc;
           border-radius: 10px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           text-align: center;
       }
       .captcha-container input {
           margin: 10px 0;
       }
       .error-message {
           color: red;
           display: none;
       }
</style>
</head>
<body>
<div class="captcha-container">
<h2>Github CAPTCHA</h2>
<p>Please solve the following:</p>
<p><strong>What is 2 + 2?</strong></p>
<input type="text" id="captcha-input" placeholder="Your answer here">
<button onclick="validateCaptcha()">Submit</button>
<p class="error-message" id="error-message">Incorrect answer, please try again.</p>
<p class="success-message" id="success-message" style="display: none; color: green;">Correct! You may proceed.</p>
</div>
<script>
       function validateCaptcha() {
           const userInput = document.getElementById('captcha-input').value;
           const errorMessage = document.getElementById('error-message');
           const successMessage = document.getElementById('success-message');
           // Validate the CAPTCHA: only the answer "22" is correct
           if (userInput === "22") {
               errorMessage.style.display = 'none';
               successMessage.style.display = 'block';
           } else {
               successMessage.style.display = 'none';
               errorMessage.style.display = 'block';
           }
       }
</script>
</body>
</html>
