<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke Generator</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        #jokeDisplay {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="fetchJoke()">Get a Dad Joke!</button>
        <div id="jokeDisplay"></div>
    </div>

    <script>
        function fetchJoke() {
            fetch('https://icanhazdadjoke.com/', {
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('jokeDisplay').innerHTML = data.joke;
                document.getElementById('jokeDisplay').style.display = 'block';
            })
            .catch(error => {
                document.getElementById('jokeDisplay').innerHTML = 'Oops! Something went wrong.';
                document.getElementById('jokeDisplay').style.display = 'block';
            });
        }
    </script>
</body>
</html>
