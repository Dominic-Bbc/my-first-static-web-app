<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Early 2000s Style Webpage</title>
<style>
    body {
        background-color: #0099CC;
        font-family: 'Courier New', Courier, monospace;
        color: white;
        margin: 0;
        padding: 0;
    }
    table {
        width: 100%;
        table-layout: fixed;
    }
    td {
        border: 2px dashed yellow;
        padding: 20px;
        text-align: center;
    }
    .header {
        background-color: #FF00FF;
        font-size: 28px;
        padding: 15px;
    }
    .content {
        background-color: #0000FF;
    }
    .footer {
        background-color: #FF6600;
        font-size: 12px;
        padding: 10px;
    }
    marquee {
        font-size: 24px;
        font-weight: bold;
    }
</style>
</head>
<body>
<table>
    <tr><td class="header">Welcome to My Retro Site!</td></tr>
    <tr><td class="content"><marquee>Welcome to the nostalgia!</marquee></td></tr>
    <tr><td class="footer">This site has been visited <script>document.write(Math.floor(Math.random() * 1000))</script> times!</td></tr>
</table>
</body>
</html>
